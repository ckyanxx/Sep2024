<html>
<head>
<title>Table</title>
<link rel=icon href=Sofia.jpg type= image/png>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<style>
table{
border-width:2;
border-collapse:collpase;
border-style:solid;
}
</style>
</head>
<body topmargin=20 leftmargin=50>


<table border = 3 width = 80% height=60% align=center color=tomato>
<caption>My First web Table<br><br></caption>
<tr >
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<tr align=center>
<td >data row 1-col 1<br><button id="row1-col1" style="color:blue;">Click me</button></td>

<td onmouseover="changeFont(this)"
onmouseout="normalFont(this)">data row 1-col 2<br>Hover to change the font style
</td>

<td ondblclick="changeBgColor(this)"
onmouseout="normalBgColor(this)">data row 1-col 3<br>Double Click to change the background color</td>


<td id="newImage">
data row 1-col 4<br>
<button onclick="changeBgImg()">Set background image</button>
</td>
</tr>


<tr align=center>
<td >data row 2-col 1</td>
<td>data row 2 -col 2</td>
<td >data row 2-col 3</td>
<td>data row 2-col 4</td>
</tr>
</table>


<script>

//onclick= change color in row 1 col 1

document.getElementById("row1-col1").onclick=function(){
	changeColor()
};

function changeColor(){
	document.getElementById("row1-col1").innerHTML="This is onclick Javascript";
	document.getElementById("row1-col1").style.color="pink";
	document.getElementByID("row1-col1").style.border="2px solid red";
};



//onmouseover= change font style in row 1- col2

function changeFont(x){
	x.style.fontStyle="italic";
};
function normalFont(x){
	x.style.fontStyle="normal";
};



//ondblclick= change background color

function changeBgColor(x){
	x.style.backgroundColor="green";
};
function normalBgColor(x){
	x.style.backgroundColor="white";    
};



//onclick= change background image

function changeBgImg(){
    document.getElementById("newImage").style.backgroundImage = "url('crescendos.png')";
}

</script>

</body>
</html>
