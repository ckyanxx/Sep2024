<html>
<head>
<title>Form - Text Input </title>
<link rel=icon href=crescendo.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial scale=1.0>

<style>
table.tb1{background-color:powderblue;
justify-content:center;
height:70%;
width: 100%;;
}

h1{
color:#696969;
font-size:140%;
text-align:center;
}
td{
padding:10px 15px 10px 15px;
}
td.col1{
font-size:110%;
color:white;
font-weight:bold;
background-color:grey;
padding:10px 15px 10px 15px;
}
td.tb2{
padding-top:20px;
}
</style>

</head>
<body topmargin=50>

<center>
<form>


<table>
<tr>
<td align=center colspan=2><h1>Personal details:</h1>
</td>
</tr>

<tr>
<td colspan=2>

<table class="tb1">

<tr>
<td align=left class="col1">First Name: </td>
<td><input type=text name=fname ></td>
</tr>

<tr>
<td align=left class="col1">Last Name:</td> 
<td><input type=text name=iname></td>
</tr>

<tr>
<td align=left class="col1">Gender:</td>
<td>
<input type= radio name= gender value=Male>Male
<input type= radio name= gender value= Female>Female
</td>
</tr>

<tr>
<td align=left class="col1">Choose your favorite subjects:</td>
<td>
<input type= checkbox name=fav_sub value=DCS4103>DCS4103
<input type= checkbox name=fav_sub value=DCS3003>DCS3003
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003
</td>
</tr>

<tr>
<td align=left class="col1">
Address:</td>
<td>
<textarea rows=4 cols=30 name=address></textarea></td>
</tr>

<tr>
<td align=left class="col1">
Date of birth:</td>
<td>
<input type=date name=dob>
</td>
</tr>

<tr>
<td align=left class="col1">
Login password:</td>
<td>
<input type=password name=loginpass>
</td>
</tr>

<tr>
<td align=left class="col1"> 
Course:</td>

<td>
<select>
<option value="0">-List of Courses - </option>
<optgroup label="Diploma in Computer Science">
<option value="DCS_s1">Semester 1</option>
<option value="DCS_s2">Semester 2</option>
<option value="DCS_s3">Semester 3</option>
<option value="DCS_s4">Semester 4</option>
<option value="DCS_s5">Semester 5</option>
<option value="DCS_s6">Semester 6</option>
</optgroup>
<option value="DIB">Diploma In Business</option>
<option value="DAS">Diploma in Airline Services</option>
</select>
</td>
</tr>
</table>
</td>
</tr>


<tr>
<td align=center colspan=2 >
<input type=submit value=Submit>
<input type=reset value=Reset>
</td>
</tr>
</table>

</center>
</body>
</html>
